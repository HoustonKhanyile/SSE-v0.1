<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="/static/profiles.css?v=2" />
  </head>
  <body>
    <main class="wrap">
      <header class="head">
        <h1>Profile</h1>
        <a href="/static/create-profile.html" class="home">Back to Create Profile</a>
      </header>

      <section class="card">
        <h2>Profile Detail</h2>
        <form id="update-form" class="form">
          <label>Name<input id="name" required /></label>
          <label>Tag<input id="tag" readonly /></label>
          <label>Type
            <select id="profile-type">
              <option value="individual">individual</option>
              <option value="group">group</option>
              <option value="population">population</option>
            </select>
          </label>
          <label>Description<textarea id="description" rows="3"></textarea></label>
          <label>Attributes (one per line: key:value)<textarea id="attributes" rows="4"></textarea></label>
          <button class="btn" type="submit">Update Profile</button>
        </form>
        <p id="status" class="status"></p>
      </section>
    </main>

    <script src="/static/profile.js?v=1"></script>
  </body>
</html>
