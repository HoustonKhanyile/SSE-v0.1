<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Profile</title>
    <link rel="stylesheet" href="/static/profiles.css?v=2" />
  </head>
  <body>
    <main class="wrap">
      <header class="head">
        <h1>Create Profile</h1>
        <a href="/" class="home">Back to Simulator</a>
      </header>

      <section class="card">
        <h2>Create Profile</h2>
        <form id="profile-form" class="form">
          <label>Name<input id="name" required placeholder="City Commuters" /></label>
          <label>Tag (optional)<input id="tag" placeholder="city_commuters" /></label>
          <label>Type
            <select id="profile-type">
              <option value="individual">individual</option>
              <option value="group">group</option>
              <option value="population">population</option>
            </select>
          </label>
          <label>Description<textarea id="description" rows="3" placeholder="Commuters affected by fuel taxes."></textarea></label>
          <label>Attributes (one per line: key:value)<textarea id="attributes" rows="4" placeholder="city:New York\nage_band:25-45"></textarea></label>
          <button class="btn" type="submit">Save Profile</button>
        </form>
        <p id="status" class="status"></p>
      </section>

      <section class="card">
        <h2>Saved Profiles</h2>
        <p class="hint">Use in query as <code>@your_tag</code></p>
        <div id="profiles" class="profiles"></div>
      </section>
    </main>

    <script src="/static/profiles.js?v=2"></script>
  </body>
</html>
